vich_uploader:
  db_driver: orm

  mappings:
    service:
      uri_prefix: /images/service
      upload_destination: "%kernel.project_dir%/public/images/service"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

    sous_menu:
      uri_prefix: /images/sous_menu
      upload_destination: "%kernel.project_dir%/public/images/sous_menu"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

    logo:
      uri_prefix: /images/logo
      upload_destination: "%kernel.project_dir%/public/images/logo"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
